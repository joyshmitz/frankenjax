[package]
name = "fj-conformance"
version = "0.1.0"
edition = "2024"

[dependencies]
asupersync = { version = "0.2.0", path = "/dp/asupersync" }
base64 = "0.22.1"
fj-core = { path = "../fj-core" }
fj-dispatch = { path = "../fj-dispatch" }
serde = { version = "1.0.228", features = ["derive"] }
